<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 500px;
            max-width: 90%;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1f2937;
            color: #fff;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        .chat-box {
            padding: 16px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-msg {
            background: #e0f2fe;
            align-self: flex-end;
        }

        .ai-msg {
            background: #f1f5f9;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 0 16px;
            background: #3b82f6;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        /* Scrollbar style */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üåû Solar AI Assistant</div>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your prompt here..." />
            <button onclick="sendPrompt()">Send</button>
        </div>
    </div>

    <script>
        async function sendPrompt() {
            const input = document.getElementById("user-input");
            const prompt = input.value.trim();
            if (!prompt) return;

            // Display user's message
            const chatBox = document.getElementById("chat-box");
            const userMsg = document.createElement("div");
            userMsg.className = "message user-msg";
            userMsg.textContent = prompt;
            chatBox.appendChild(userMsg);

            // Clear input
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send prompt to backend
            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({prompt})
                });
                const data = await res.json();

                const aiMsg = document.createElement("div");
                aiMsg.className = "message ai-msg";
                aiMsg.textContent = data.response;
                chatBox.appendChild(aiMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                const errorMsg = document.createElement("div");
                errorMsg.className = "message ai-msg";
                errorMsg.textContent = "‚ùå Error: Could not get response.";
                chatBox.appendChild(errorMsg);
            }
        }

        // Send on Enter key
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendPrompt();
        });
    </script>
</body>
</html>
